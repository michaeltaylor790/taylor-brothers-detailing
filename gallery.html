<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gallery — Taylor Brothers Detailing</title>
<meta name="description" content="Recent work by Taylor Brothers Detailing in Folkston, GA." />
<style>
:root{--brand:#d00000;--text:#111;--muted:#6b7280;--radius:14px;--shadow:0 6px 20px rgba(0,0,0,.08)}
*{box-sizing:border-box}body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--text);line-height:1.6;background:#fff}
.container{max-width:1100px;margin:0 auto;padding:0 18px}
nav{position:sticky;top:0;background:rgba(255,255,255,.9);backdrop-filter:blur(8px);border-bottom:1px solid #e5e7eb;z-index:10}
nav .wrap{display:flex;gap:12px;align-items:center} nav a{padding:14px 10px;text-decoration:none;color:var(--text);font-weight:700}
nav a:hover{color:var(--brand)} .spacer{flex:1}
h1{font-size:clamp(28px,4vw,42px);margin:18px 0}
.section{padding:28px 0}
.grid{display:grid;gap:12px;grid-template-columns:repeat(auto-fit,minmax(220px,1fr))}
.card{background:#fff;border-radius:var(--radius);box-shadow:var(--shadow);padding:16px}
.gallery-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}
.gallery-grid img{width:100%;height:220px;object-fit:cover;border-radius:10px;box-shadow:var(--shadow)}
footer{background:#0b0b0b;color:#d1d5db;padding:32px 0;margin-top:28px} footer a{color:#ffc9c9}
.badge{background:#ffe5e5;color:var(--brand);border-radius:999px;padding:6px 10px;font-weight:800;font-size:12px}
</style>
</head>
<body>

<nav>
  <div class="container wrap">
    <a href="index.html" style="font-weight:800;text-decoration:none;color:var(--text)">Taylor Brothers Detailing</a>
    <div class="spacer"></div>
    <a href="index.html#services">Services</a>
    <a href="gallery.html">Gallery</a>
    <a href="index.html#ceramic">Ceramic</a>
    <a href="index.html#contact">Contact</a>
  </div>
</nav>

<header class="section">
  <div class="container">
    <span class="badge">Recent Work</span>
    <h1>Gallery</h1>
    <p class="section-sub" style="color:var(--muted)">Add photos here any time — just upload to <code>assets/gallery/</code> and add a new line below.</p>
  </div>
</header>

<section class="section">
  <div class="container">
    <div class="gallery-grid">
      <!-- ✅ Add one photo per line. Replace filenames with yours. -->
      <img src="assets/gallery/corvette.jpg" alt="Corvette — ceramic coating">
      <img src="assets/gallery/ram.jpg" alt="Ram truck — exterior detail">
      <img src="assets/gallery/explorer.jpg" alt="Ford Explorer — exterior detail">
!-- Add more as you upload:
      <img src="assets/gallery/boat.jpg" alt="Boat detailing">
      <img src="assets/gallery/suv.jpg" alt="SUV interior refresh">
      -->
    </div>
  </div>
</section>

<footer>
  <div class="container">© <span id="y"></span> Taylor Brothers Detailing — Folkston, GA</div>
</footer>
<script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
